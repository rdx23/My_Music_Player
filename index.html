<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music">
            <nav>
                <div class="upper" onclick="prevSong()">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <h3 class="text">Now Playing</h3>
                <div class="upper">
                   <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="track-art"></div>
            <h1 id="song-title">Song Title</h1>
            <p id="song-artist">Artist Name</p>
            <input type="range" id="progress" value="0" step="0.1">
            <div class="controls">
                <div onclick="prevSong()"><i class="fas fa-backward"></i></div>
                <div onclick="playPause()"><i id="ctrlIcon" class="fas fa-play"></i></div>
                <div onclick="nextSong()"><i class="fas fa-forward"></i></div>
            </div>
        </div>
    </div>
    <audio id="song"></audio>

    <script src="app.js">
       
    </script>
</body>
</html>
